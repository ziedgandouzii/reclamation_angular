<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Suivez vos reclamations</h2>
                <br>
                <form [formGroup]="form" (ngSubmit)="onSubmit(email)">
                  <input type="email" formControlName="email" class="form-control form-control-lg"  placeholder="Entrez Votre Email">
                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">
                      L'email est requis.
                    </div>
                    <div *ngIf="email.errors.email">
                      L'email n'est pas valide.
                    </div>
                  </div>
                  <br>
                <ngx-recaptcha2 #recaptcha
                [siteKey]="siteKey"
                formControlName="recaptcha" required>
              </ngx-recaptcha2>
              <br>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="form.invalid"><span class="material-symbols-outlined">
                  search
                  </span></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
